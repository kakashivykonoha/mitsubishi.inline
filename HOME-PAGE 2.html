<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitsubishi Trung Thượng jsc</title>
    <link rel="stylesheet" type="text/css" href="/css/head.css">
    <script src="https://kit.fontawesome.com/60f80796b7.js" crossorigin="anonymous"></script>
    <style>
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        .list {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="biglogo">
            <a href="HOME-PAGE.html"><img src="photo-homeslider/logo.png" class="logo"></a><br>
            <a href="#home" class="dealer">MITSUBISHI TRUNG THƯỢNG</a>
        </div>
        <ul class="rightmenu">
            <li><a href="#model">Mẫu xe</a>
            <div class="sub-menu">
                <ul>
                    <li><a href="#">Attrage</a></li>
                    <li><a href="#"">Xpander</a></li>
                    <li><a href="#">Outlander</a></li>
                    <li><a href="#">Triton</a></li>
                    <li><a href="#">Pajero Sport</a></li>
                </ul>
            </li>
            <li><div class="dropdown">
                <button class="dropbtn">Dropdown</button>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </div>    
        </li>
            <li><a href="uudai.html">Ưu đãi</a></li>
            <li><a href="bank.html">Vay trả góp</a></li>
            <li><a href="#aboutus">Về chúng tôi</a></li>
            <li><a href="#security">Chính sách bảo mật</a></li>
        </ul>
    </div>
    <div class="slider">
        <div class="list">
            <div class="item"><img src="/photo-homeslider/outlander.jpg"></div>
            <div class="item"><img src="/photo-homeslider/x-force.jpg"></div>
            <div class="item"><img src="/photo-homeslider/triton.png"></div>
            <div class="item"><img src="/photo-homeslider/xpander-cross.jpg"></div>
        </div>
        <div class="buttons">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>
    <script>
        const slider = document.querySelector('.list');
        const items = document.querySelectorAll('.item');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let index = 0;

        function showSlide(i) {
            index += i;
            if (index < 0) {
                index = items.length - 1;
            } else if (index >= items.length) {
                index = 0;
            }
            slider.style.transform = `translateX(${-index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(-1));
        nextButton.addEventListener('click', () => showSlide(1));
    </script>
</body>
</html>
