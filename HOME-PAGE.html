<div class="slider">
    <div class="list">
    <div class="item">
        <img src="/photo-homeslider/outlander.jpg">
        <img src="/photo-homeslider/x-force.jpg">
        <img src="/photo-homeslider/triton.png">
        <img src="/photo-homeslider/xpander-cross.jpg">
    <div class="buttons">
        <div class="buttons">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>  
    </div>
</div>
</div>
</div>
<script>

        const slider = document.querySelector('.list');
        const items = document.querySelectorAll('.item');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let index = 0;

        function showSlide(i) {
            index += i;
            if (index < 0) {
                index = items.length - 1;
            } else if (index >= items.length) {
                index = 0;
            }
            slider.style.transform = `translateX(${-index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(-1));
        nextButton.addEventListener('click', () => showSlide(1));
 </script>
